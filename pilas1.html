<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="js/pilaObfuscao.js"></script>
    <link rel="stylesheet" href="css/estiloPila.css">
</head>
<body>
    <h1> Pila Generica 🐐🔥 </h1>
    Desarrolle una aplicacion que muestre un objeto tipo pila, e implemente los metodos: Push, Pop, Peek, Clear, Find, IsEmpty. <br> 
    <br>
    Elemento: <input type="text" id="Elemento" onkeyup="CambioTexto()">
    <input type="button" value="Push()" id="iPush" onclick="Push(); Aleatorias();">
    <input type="button" value="Pop()" id="iPop" onclick="Pop()">
    <input type="button" value="Peek()" id="iPeek" onclick="Peek()">
    <input type="button" value="Clear()" id="iClear" onclick="Clear()">
    <input type="button" value="Find()" id="iFind" onclick="Find();">
    <input type="button" value="isEmpty()" id="iEmpty" onclick="isEmpty()";>
    <table>
        <tbody id="tabla"></tbody>
    </table>
    <img src="./img/pilamiapa.png" alt="Imagen de pila">
    <h3 id="mensaje"></h3>
